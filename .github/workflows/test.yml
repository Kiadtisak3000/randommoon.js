name: Test
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
        - run: git checkout test
        - run: git merge dev
        - run: npm i
        - run: npm run test